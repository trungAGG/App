<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start"><img [src]="imageBaseUrl+'/w92'+item.poster_path"></ion-avatar>
      <ion-label>{{item.title}}
        <p>{{item.release_date|date:'d/MM/yyyy'}}</p>
      </ion-label>
      <ion-badge color="warning" slot="end">{{item.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content spinner="bubbles" loadingText="Loading more movies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
